  <script>
    let array_dic;
    function get_csvdata(dataPath) {
	    const request = new XMLHttpRequest(); // HTTPでファイルを読み込む
      let list;
	    request.addEventListener('load', (event) => { // ロードさせ実行
		    const response = event.target.responseText; // 受け取ったテキストを返す
		    response.replace(/\s+/g, ""); //空白削除
		    list = response.split(",");
		    array_dic = Array(list);
		    return array_dic;
	    });
	    request.open('GET', dataPath, true); // csvのパスを指定
	    request.send();
    }
    get_csvdata('pwdic.csv');
    
    function pw_Match() {
      let correct = document.getElementById('password');
      let correctValue = correct.value;
      
      stcorrectValue=String(correctValue);
      console.log(correctValue);
      if(array_dic.indexOf(stcorrectValue)==-1){

        alert("incorrect pw");
      }
      else{
        alert("correct pw");
      }
    }


  </script>
